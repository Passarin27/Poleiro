<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrameto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card" style="min-width: 25rem;">
            <div class="card-body">
                <h3 class="card-title text-center">Cadastro</h3>
                <hr>
                <form id="formulario_de_cadastramento">
                    <div class="mb-3">
                        <label for="ID" class="form-label">ID</label>
                        <input type="ID" required class="form-control" id="ID" aria-describedby="IDHelp">
                        <div id="IDHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="Nome" class="form-label">Nome</label>
                        <input type="Nome" required class="form-control" id="Nome" aria-describedby="NomeHelp">
                        <div id="NomeHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="Quantidade" class="form-label">Quantidade</label>
                        <input type="Quantidade" required class="form-control" id="Quantidade">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="manter_logado">
                        <label class="form-check-label" for="manter_logado"></label>
                    </div>
                    <div class="mb-3">
                        <label for="Descrição" class="form-label">Descrição</label>
                        <input type="Descrição" required class="form-control" id="Descrição" aria-describedby="Descrição">
                        <div id="Descrição" class="form-text"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <!-- SCRIPT NOSSO -->
    <!-- ctrl + click -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

    <!-- 3 SCRIPTS BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
